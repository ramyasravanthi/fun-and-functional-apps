        <h3 id="over"></h3>
    <script>
        let card1=null;
        let card2=null;
        let pairs=0;
        function clicked(card){
            if(card1===null){
            card.className="show";
            card1=card;
            
            } 
           else if(card2===null){
            card.className="show";
            card2=card;
            setTimeout("match();",1000);
            } 
        }
           function match(){      
        if(card1.src==card2.src){
            
            card1=null;
        card2=null;
        pairs=pairs+1;
        if(pairs===8){
            document.getElementById("over").innerHTML="Hurray! You matched the fruits.";
            setTimeout("reset();",3000);
        }
        }
        else{
            card1.className="hide";
            card2.className="hide";
            card1=null;
        card2=null;
        }
           }
           function reset(){
            var images=document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                images[i].className = "hide";
            }

            card1=null;
        card2=null;
        pairs=0;
        
        document.getElementById("over").innerHTML="";
           }
    </script>
